 <div class = 
  <!-- NEXT LEVEL button with timer -->
  <div class="next-level">
    <button id="nextBtn" disabled>NEXT LEVEL</button>
    <div id="timer">Unlocks in 60s</div>
  </div>

  <script>
    function showMessage() {
      alert("ðŸš§ Under construction ðŸš§");
    }

    let timeLeft = 60; // seconds
    const timerDisplay = document.getElementById("timer");
    const btn = document.getElementById("nextBtn");

    // Update the timer every 1 second
    const countdown = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = "Unlocks in " + timeLeft + "s";

      if (timeLeft <= 0) {
        clearInterval(countdown); // stop timer
        timerDisplay.textContent = "Button unlocked!";
        btn.disabled = false;
        btn.classList.add("enabled");
        btn.setAttribute("onclick", "showMessage()");
      }
    }, 1000);
  </script>
